<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
	<title>Fell St. Transit Display</title>
	<meta name="description" content="" />
  	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<link href="fell.css" media="screen" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
		<div id="foursquare">
			<div class="mikael fs-three">
				<div class="fs-photo"><img src="img/mikael.png"></div>
				<h2>Crazy City</h2>
				<cite>2 hours ago</cite>
			</div>
			<div class="trucy fs-three">
				<div class="fs-photo"><img src="img/trucy.png"></div>
				<h2>The Warehouse</h2>
				<cite>3 hours ago</cite>
			</div>
			<div class="joakim fs-three">
				<div class="fs-photo"><img src="img/joakim.png"></div>
				<h2>Square Inc</h2>
				<cite>6 hours ago</cite>
			</div>
		</div>
		<div id="main">
			<div class="grid-three">
				<div class="muni">
					<div class="busnumber twentyone">21</div>
					<div class="nextbus">18</div>
					<div class="laterbuses">
						<p class="upper">38</p>
						<p class="under">58</p>
					</div>
				</div>
				<div class="muni">
					<div class="busnumber seventyone">71</div>
					<div class="nextbus">6</div>
					<div class="laterbuses">
						<p class="upper">16</p>
						<p class="under">26</p>
					</div>
				</div>
			</div>
			<div class="grid-three">
			
			</div>
			<div class="grid-three nearby">
				<h3>Places Nearby</h3>
				<div class="place">
					<div class="open"></div>
					<p>Falletti Foods</p>
				</div>
				<div class="place">
					<div class="closed"></div>
					<p>The Page</p>
				</div>
				<div class="place">
					<div class="closing"></div>
					<p>Little Star Pizza</p>
					<span>45 min</span>
				</div>
			</div>
		</div>
		<!--  <div id="clock"></div>-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
</body>
</html>
